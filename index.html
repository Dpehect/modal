<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal Learning Example</title>
  </head>
  <body>
    <!-- Modal Button -->
    <button class="open">Türkiye'nin en büyük kulübünü öğrenmek için tıkla!</button>

    <!-- Modal Container -->
    <section class="modal-container">
      <div class="modal">
        <h1>Galatasaray</h1>
        <p>
          Türkiye'nin en büyük futbol kulübü.En fazla yıldıza sahip ve Avrupa'dan kupa getiren tek türk kulübü.
        </p>
        <button class="close-btn">Close</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
